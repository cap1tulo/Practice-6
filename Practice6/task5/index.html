<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
<h1>Extract First Half of Even-Length String</h1>

<label for="inputString">Enter a string:</label>
<input type="text" id="inputString"><br><br>

<button onclick="extractFirstHalf()">Extract First Half</button>

<h3>Result:</h3>
<p id="half-result"></p>

<script>
    function extractFirstHalf() {
        var inputString = document.getElementById('inputString').value;

        if (inputString.length % 2 !== 0) {
            alert("The string length is not even.");
            return;
        }

        var halfLength = inputString.length / 2;
        var result = inputString.slice(0, halfLength);

        document.getElementById('half-result').innerText = "First half: " + result;
    }
</script>
</body>
</html>
