<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
<h1>Find the Largest of Three Numbers</h1>

<label for="num1">Enter first number:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Enter second number:</label>
<input type="number" id="num2"><br><br>

<label for="num3">Enter third number:</label>
<input type="number" id="num3"><br><br>

<button onclick="findLargest()">Find Largest</button>

<h3>Result:</h3>
<p id="largest-result"></p>

<script>
    function findLargest() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var num3 = parseFloat(document.getElementById('num3').value);

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            alert("Please enter valid numbers.");
            return;
        }

        var largest = Math.max(num1, num2, num3);

        document.getElementById('largest-result').innerText = "The largest number is: " + largest;
    }
</script>

</body>
</html>
