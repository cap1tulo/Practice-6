<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
<h1>Multiplication and Division of Two Numbers</h1>

<label for="num1">Enter first number:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Enter second number:</label>
<input type="number" id="num2"><br><br>

<button onclick="calculate()">Calculate</button>

<h3>Results:</h3>
<p id="multiplication-result"></p>
<p id="division-result"></p>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        var multiplication = num1 * num2;
        var division = num1 / num2;

        document.getElementById('multiplication-result').innerText = "Multiplication: " + multiplication;
        document.getElementById('division-result').innerText = "Division: " + division;
    }
</script>

</body>
</html>
